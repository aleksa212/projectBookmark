<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 id="add-bookmark">ADD BOOKMARK</h1>
    <div class="bookmark-container"></div>
    <div class="modal-container">
        <div class="modal">
            <span class="close-modal">X</span>
            <h3>Add bookmark</h3>
        <form action="" id="bookmark-form">
            <div class="input">
                <label for="bookmark-name">Bookmark name</label>
                <input type="text" class="bookmark-name input-field input">
            </div>
            <div class="input">
                <label for="bookmark-url">Bookmark url</label>
                <input type="text" class="bookmark-url input-field input">
            </div>
            <button type="submit" class="save" id="save">Save</button>
        </form>   
        </div>
    </div>
</body>
</html>
